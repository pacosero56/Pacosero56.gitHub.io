<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHKN Extractor - IMVU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .download-btn:hover {
            background: #0056b3;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
        }
    </style>
    <script>
        function downloadCHKN() {
            var productId = document.getElementById("productId").value;
            if (productId) {
                window.location.href = "https://triggerless.com/api/Rip/" + productId;
            } else {
                alert("Por favor, ingresa un ID de producto válido.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>CHKN Extractor - IMVU</h1>
        <p>Extrae archivos CHKN de IMVU de forma sencilla y rápida.</p>
        <input type="text" id="productId" placeholder="Ingresa el ID del producto">
        <button class="download-btn" onclick="downloadCHKN()">Descargar</button>
    </div>
</body>
</html>
