<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web en GitHub</title>
    <!-- Estilos CSS básicos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Bienvenido a Mi Página Web</h1>
        </header>

        <p>Este es un sitio alojado en GitHub Pages. Aquí puedes agregar contenido, imágenes, enlaces y mucho más.</p>

        <p>Si tienes alguna pregunta o quieres saber más, visita mi <a href="https://github.com" target="_blank">perfil de GitHub</a>.</p>
        
        <footer>
            <p>© 2025 Mi Página Web</p>
        </footer>
    </div>

</body>
</html>
